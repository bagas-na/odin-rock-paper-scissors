<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <div class="player-choice">
        <h3>Choose your hand: </h3>
        <div class="choices">
            <button value="rock" class="rock button">Rock</button>
            <button value="paper" class="paper button">Paper</button>
            <button value="scissor" class="scissor button">Scissor</button>
        </div>
    </div>
    <div class="choice-reveal">
        <div class="choice" id="player-choice">
            <p class="pre-text">Your choice: </p>
            <p class="choice">your hand</p>
        </div>
        <div class="choice" id="computer-choice">
            <p class="pre-text">Computer's choice: </p>
            <p class="choice">computer's hand</p>
        </div>
        <div class="results">
            <p class="pre-text">Result</p>
            <p class="result">Choose your first hand!</p>
        </div>

    </div>
    <table class="score">
        <tr>
            <th>Player</th>
            <th>Computer</th>
        </tr>
        <tr>
            <td class="player-score">0</td>
            <td class="computer-score">0</td>
        </tr>
    </table>
    <script src="./script/script.js"></script>
</body>
</html>
